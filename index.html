    <!-- SVG Water Ripple Filter (hidden, only provides filter definition) -->
    <svg xmlns="http://www.w3.org/2000/svg" style="position:absolute;width:0;height:0;overflow:hidden;">
        <defs>
            <filter id="water-ripple" x="-5%" y="-5%" width="110%" height="110%" color-interpolation-filters="sRGB">
                <feTurbulence 
                    id="water-turbulence"
                    type="fractalNoise" 
                    baseFrequency="0.012 0.014" 
                    numOctaves="3" 
                    seed="2"
                    stitchTiles="stitch"
                    result="noise"
                />
                <feDisplacementMap 
                    in="SourceGraphic" 
                    in2="noise" 
                    scale="18" 
                    xChannelSelector="R" 
                    yChannelSelector="G"
                />
            </filter>
        </defs>
    </svg>
